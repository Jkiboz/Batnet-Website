<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BatNet INC</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-image: url('images/Background-Image.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        header img {
            height: 50px;
        }
        header h1 {
            flex: 1;
            text-align: center;
            font-size: 2em;
            color: #ffffff;
            margin: 0 20px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #000;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background: #333;
            color: #fff;
            border: 0;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        form input[type="submit"]:hover {
            background: #555;
        }
        .section-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <a href="index.html">
                <img src="images/Batnet-company-logo.png" alt="BatNet INC Logo">
            </a>
            <span class="site-title">BatNet INC</span>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Contact Us</h2>
                <form action="submit_form.html" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <p>Find us at our headquarters: 616 N 7th Ave Gotham City, 90651 </p>
                <div class="image-container">
                    <img src="images/Batnet-location.png" alt="Location Map" class="section-image">
                    <img src="images/Batnet-map.png" alt="Gotham Map" class="section-image">
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 BatNet Inc.</p>
            <p>Contact us: info@batnetinc.com | Follow us on social media</p>
        </footer>
    </div>
</body>
</html>
